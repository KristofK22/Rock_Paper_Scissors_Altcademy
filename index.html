      <h1 class="Hero_Title text-center display-3 py-2">Rock, Paper, Scissors</h1>

      <div class="Top_Divider_Logo mx-auto mb-1 mb-md-3"></div>
      
    </nav>

  <main>

    <section id="Game">

      <div class="container-fluid mt-3 mb-5">
        
        <!-- Round Result & Final Result of game -->
        <div class="text-center my-2">
          <h5 class="divResult"><p5 class="Result"></p5></h5>
        </div>

        <div class="row g-0 options">
          
          <div class="col text-center d-flex align-items-center">
            
            <div class="imageGlow mx-auto">
              
              <picture>

                <source> <!-- I did not understand how to use <source> correctly -->
                <img class="Rock" src="./images/fist.png" alt="Rock">

              </picture>

            </div>

          </div>

          <div class="GameOverDiv col text-center d-flex align-items-center">

            <!-- Game Over!! -->
            <div class="GameOver text-center mt-4 mb-2">

              <h5>Status</h5>
              
            </div>
            
            <!-- Reload the game -->
            <div class="text-center mb-4">

              <button class="ReloadBtn">Reload</button>

            </div>

            <div class="imageGlow mx-auto">

              <picture>

                <source>
                <img class="Paper" src="./images/paper.png" alt="Paper">

              </picture>

            </div>

          </div>

          <div class="col text-center d-flex align-items-center">
            
            <div class="imageGlow mx-auto">

              <picture>

                <source>
                <img class="Scissors" src="./images/scissors.png" alt="Scissors">

              </picture>

            </div>

          </div>

        </div>
        
      </div>

      <div class="container-fluid">

        <div class="row g-0">

          <div class="col text-center">

            <!-- Display Score of player and computer -->

            <div class="Player_Score">

              <h3>Player Score</h3>
              <p class="Player_Score_Counter">0</p>

            </div>

            <div class="Computer_Score">

              <h3>Computer Score</h3>
              <p class="Computer_Score_Counter">0</p>

            </div>

            <div class="Round_Number">

              <h3>Round Number</h3>
              <p class="Round_Counter">0</p>

            </div>

            <div class="Solo_Round? mb-3">

              <h5 class="mb-4">Best of 3 || Solo Round?</h5>

              <div class="switch-button mx-auto">

                <input class="switch-button-checkbox" type="checkbox" onchange="console.log(this.value)"></input>
                <label class="switch-button-label" for="">
                  <span class="switch-button-label-span">Best of 3</span>
                </label>

              </div>

            </div>

          </div>

        </div>

      </div>
  
    </section>
